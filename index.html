<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>

<body>
    <div class="web-app">

        <!-- sidebar -->
        <div class="sidebar">
            <div class="box-1-sidebar">
                <div class="logo">
                    <img src="assets/img/logo.svg" alt="">                    
                </div>
                <div class="logo-2">
                    <img src="assets/img/logo-small.svg" alt="">
                </div>

                <div class="row-sidebar">
                    <a href="#">
                        <img src="assets/img/home.svg" alt="">
                        <span>Home</span>
                    </a>    
                </div>
                <div class="row-sidebar">
                    <a href="#">
                        <img src="assets/img/search.svg" alt="">
                        <span>Cerca</span>
                    </a>
                </div>
                <div class="row-sidebar">
                    <a href="#">
                        <img src="assets/img/libreria.svg" alt="">
                        <span>La Tua Libreria</span>
                    </a>
                </div>
            </div>

            <div class="box-2-sidebar">
                <h3 id="playlist-title-sidebar">PLAYLIST</h3>
                <div class="row-sidebar">
                    <a href="#">
                        <i class="fa-solid fa-plus"></i>
                        <span>Crea Playlist</span>
                    </a>
                </div>
                <div class="row-sidebar">
                    <a href="#">
                        <span>Nome Playlist</span>
                    </a>
                </div>
                <div class="row-sidebar">
                    <a href="#">
                        <span>Nome Playlist</span>
                    </a>
                </div>
                <div class="row-sidebar">
                    <a href="#">
                        <span>Nome Playlist</span>
                    </a>
                </div>
                <div class="row-sidebar">
                    <a href="#">
                        <span>Nome Playlist</span>
                    </a>
                </div>
                <div class="row-sidebar">
                    <a href="#">
                        <span>Nome Playlist</span>
                    </a>
                </div>
                <div class="row-sidebar">
                    <a href="#">
                        <span>Nome Playlist</span>
                    </a>
                </div>
                <div class="row-sidebar">
                    <a href="#">
                        <span>Nome Playlist</span>
                    </a>
                </div>
            </div>

            <div class="box-3-sidebar">
                <div class="row-sidebar download">
                    <a href="#">
                        <img src="assets/img/download.svg" alt="">
                        <span>Installa App</span>
                    </a>                    
                </div>
                <div class="row-sidebar" id="profile">
                    <a href="#">
                        <img src="assets/img/profile.svg" id="profile-svg" alt="">
                        <span>Andrea Mastrovito</span>
                    </a>                    
                </div>
            </div>
                
        </div>

        <!-- body spotify -->
        <div class="spoty-body">
            <div class="upgrade-div">
                <a href="#" class="upgrade-btn">EFFETTUA L'UPGRADE</a>
            </div>
        </div>




        <div class="player">
            <div id="bottom-col-left">
                <img src="assets/img/Green_Day.jpg" alt="">
                <div id="info-brano">
                    <span>Green Day</span>
                    <span>Boulevard of broken dreams</span>                    
                </div>
                <div class="icon-brano">
                    <a href="#">
                        <i class="fa-regular fa-heart"></i>
                    </a>
                    <a href="#">
                        <i class="fa-regular fa-folder"></i>
                    </a>                     
                </div>
            </div>
            <div id="bottom-col-center">
                <div class="bottom-col-center-top">
                    <a href="#">
                        <i class="fa-solid fa-shuffle"></i>
                    </a>                        
                    <a href="#">
                        <i class="fa-solid fa-backward-step"></i>
                    </a>                        
                    <a href="#">
                        <i class="fa-regular fa-circle-play"></i>
                    </a>                        
                    <a href="#">
                        <i class="fa-solid fa-forward-step"></i>
                    </a>                       
                    <a href="#">
                        <i class="fa-solid fa-rotate-right"></i>
                    </a>                        
                </div>
                <div class="bottom-col-center-bottom">
                    <span>0:25</span>
                    <div id="player-bar-grey">
                        <div id="player-bar-white">
                        </div>
                    </div>
                    <span>4:25</span>
                </div>
            </div>
            <div id="bottom-col-right">
                <div>
                    <a href="#">
                        <i class="fa-solid fa-list-ul"></i>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-display"></i>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-volume-high"></i>
                    </a>
                </div>
                <div id="volume">
                    <div id="player-bar-grey">
                        <div id="player-bar-white">
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>

    
</body>
</html>
